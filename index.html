			function vehículomáscaro(vehículos){
				let mayor=-1				
				let j
				for (var i=0; i != vehículos.length; i++) {
					if(vehículos[i].Precio>mayor){
						mayor=vehículos[i].Precio
						j=i
					}
				}
				return j
			}

			function vehículomásbarato(vehículos){
				let menor= 9999999				
				let j
				for (var i=0; i != vehículos.length; i++) {
					if(vehículos[i].Precio<menor){

			function vehículoquecontienetalletra(vehículos,letra){

				let vehículo
				for (var i=0; i != vehículos.length; i++) {
